<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
      crossorigin="anonymous">
      <title>Records</title>
    </head>
    <body>
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col-md-12">
                    <h3>Attendance Records</h3>
                </div>
                <div class="col-md-12">
                    <h2>{{sub_name}}</h2>
                </div>
                <form action="" method = "POST">
                    <div class="container text-center mt-1">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name = "select_widget">
                            <option value="All">All</option>
                            <option value="cloud_computing_lab">Cloud Computing Lab</option>
                            <option value="project_management">Project Management</option>
                            <option value="human_machine_interaction">Human Machine Interaction</option>
                            <option value="distributed_computing">Distributed Computing</option>
                          </select>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        Date of Marking
                                    </th>
                                    <th>
                                        Time of Marking
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for row in results %}
                                <tr class="table-success">
                                    {% for cell in row %}
                                    <td>
                                        {{ cell }}
                                    </td>
                                    {% endfor%}
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>

                    <button type="submit" href="/view_records_student" class="btn btn-outline-secondary">Submit</button>
                </form>
            </div>
            <a href="/student_homepage" class="btn btn-lg btn-outline-primary">Home</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
            crossorigin="anonymous"></script>
    </body>
</html>
