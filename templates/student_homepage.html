<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
      crossorigin="anonymous">
      <title>Homepage</title>
    </head>
    <body>
          <div class="container-fluid">
            <div class= "row  align-items-center mt-4">
              <div class = "row justify-content-center">
                <div class = "col-8 ">
                  {% with messages = get_flashed_messages(with_categories = true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <h5 class = "alert alert-{{ category }} text-center" role="alert">{{message}}</h5>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                </div>
              </div>
              <div class="container text-center mt-2">
                <h3 class="text-muted">Attendance Status</h3>
                    <button type="button" class="btn btn-primary  btn-lg">
                      Total Lectures 
                      <span class="badge bg-light text-muted">{{total}}</span>
                    </button>
                    <button type="button" class="btn btn-success  btn-lg">
                      Attended 
                      <span class="badge bg-light text-muted">{{attended}}</span>
                    </button>
                    <button type="button" class="btn btn-danger  btn-lg">
                      Missed
                      <span class="badge bg-light text-muted">{{missed}}</span>
                    </button>
                    <button type="button" class="btn btn-warning  btn-lg">
                      Attendance Percentage
                      <span class="badge bg-light text-muted">{{percentage}}</span>
                    </button>
              </div>
              <div class= "col-md-auto mb-5 mx-auto align-self-center mt-5">
                <h1 class="text-muted">Welcome {{student_name}}</h1>
              </div> 
              <div class = "row align-items-center">
                <div class="d-grid gap-4 col-6 mx-auto">
                  <a href="/mark_attendance" class="btn btn-primary">Mark Todays attendence</a>
                  <a href="/view_records_student" class="btn btn-primary">View Attendance History</a>
                  <a href="/logout" class="btn btn-primary">Logout</a>
                </div>
              </div> 
            </div>
          </div>

              <!-- <div class="col"><button>Mark Todays attendance</button></div>
              <div class="col"><button>View your attendance record</button></div>
              <div class="col"><a href="/logout"><button>Logout</button></a></div>
            </div>
          </div> -->

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
            crossorigin="anonymous"></script>
    </body>
</html>
