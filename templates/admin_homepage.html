<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
      crossorigin="anonymous">
    </head>
    <body>
          <div class="container-fluid">
            <div class= "row  align-items-center border border-primary mt-4">
              <div class = "row justify-content-center">
                <div class = "col-4 ">
                  {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for msg in messages %}
                      <h5 class = "alert alert-success text-center" role="alert">{{msg}}</h5>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                </div>
              </div>
              <div class= "col-md-auto border border-primary mb-5 mx-auto align-self-center">
                <h1 class="text-success">Welcome {{student_name}}</h1>
              </div> 
              <div class = "row align-items-center border border-secondary ">
                <div class="d-grid gap-4 col-6 mx-auto">
                  <button class="btn btn-primary" type="button">Add students</button>
                  <button class="btn btn-primary" type="button">View attendance record</button>
                  <a href="/logout" class="btn btn-primary">Logout</a>
                </div>
              </div> 
            </div>
          </div>

              <div class="col"><button>View your attendance record</button></div>
              <div class="col"><a href="/logout"><button>Logout</button></a></div>
            </div>
          </div> -->

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
            crossorigin="anonymous"></script>
    </body>
</html>
